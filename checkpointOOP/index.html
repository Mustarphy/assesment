<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f0f0f0;
    }
    
    .remove-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .remove-button:hover {
      background-color: #e91e63;
    }
    
    #cart {
      width: 80%;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="cart"> welcome to mustarphy shop</div>
  <script type="module" src="index.js"></script>
</body>
</html>
